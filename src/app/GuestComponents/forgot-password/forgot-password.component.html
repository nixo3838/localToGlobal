<div class="bg-gray-50 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-8 text-center">
    <!-- Image -->
    <img 
      src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" 
      alt="Password Reset" 
      class="mx-auto w-24 h-24 mb-6"
    >

    <!-- Heading -->
    <h1 class="text-2xl font-bold text-gray-900 mb-2">Set Your Password</h1>

    <!-- Description -->
    <p class="text-gray-600 mb-6">
      Enter your username or email address and we will send you a link to set your password.
    </p>

    <!-- Input Field -->
    <input 
      type="text" 
      placeholder="Enter username or email address"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
    >

    <!-- Submit Button -->
    <button 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition-colors"
      onclick="alert('Password reset link sent!')"
    >
      set password
    </button>

    <!-- Optional note -->
    <p class="text-gray-400 text-sm mt-4">
      Make sure to check your inbox and spam folder.
    </p>
  </div>

</div>
