<div class="body-div">
    <div class="container">
        <div class="image-section">
            <img src="assets/svgFiles/login.svg" alt="">
        </div>
        <div class="form-section">
            <h2>Sign In</h2>
            <p>Welcome back! Please sign in to continue.</p>
            <form [formGroup]="loginForm" (ngSubmit)="verifyLogin()">
                <label>Email address</label>
                <input type="email" placeholder="yourname@yourmail.com" formControlName="email" />

                <label>Password</label>
                <input type="password" placeholder="Enter your password" formControlName="password" />

                <div style="text-align:right; margin-top:-10px; margin-bottom:15px;">
                    <a [routerLink]="['/forget-password']">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <div class="links">
                <p>Don't have an account? <a [routerLink]="['/signup']">Create an Account</a></p>
                <p>Are you want resend email? <a [routerLink]="['/resend-activation-link']">Resend Activation Link</a></p>
            </div>
        </div>
    </div>
</div>
