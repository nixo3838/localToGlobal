<div class="body-div">
    <div class="container">
        <div class="form-container">
            <h2>Create New Account</h2>
            <p>It's free to signup and only takes a minute.</p>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your Name" />

                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email address" />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" />

                <label for="mobile">Mobile No</label>
                <input type="tel" id="mobile" placeholder="Enter your mobile no" />

                <p class="terms">
                    By clicking <strong>Create an account</strong> below, you agree to our terms of service and privacy
                    statement.
                </p>

                <button type="submit" class="primary-btn">Create Account</button>

                <div class="divider">
                    <span></span> OR <span></span>
                </div>

                <button type="button" class="google-btn">Sign Up with Google</button>
            </form>

            <p class="signin-text">
                Already have an account?<a href="/login.html">Sign In</a>
            </p>
        </div>

        <div class="image-container">
            <img src="assets/svgFiles/signup.svg" alt="Signup Illustration" />
        </div>
    </div>
</div>
