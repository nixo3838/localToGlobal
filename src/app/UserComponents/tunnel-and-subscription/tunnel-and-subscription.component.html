<div class="bg-gray-50 text-gray-900 p-8 min-h-screen">
  <div>
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
      <div>
        <h1 class="text-4xl font-bold text-gray-900">Tunnel & Subscription</h1>
        <p class="text-slate-700 font-bold text-md mt-1">Manage all your tunnels and subscriptions in one place.</p>
      </div>
    </div>

    <!-- Tables Container -->
    <div class="flex flex-col lg:flex-row gap-6">
      
      <!-- Tunnel List -->
      <div class="flex-1 bg-white border border-gray-200 rounded-2xl shadow-lg p-6 overflow-x-auto">
        <h2 class="text-lg font-bold text-blue-700 mb-4">Tunnel List</h2>
        <table class="w-full">
          <thead>
            <tr class="border-b border-gray-200">
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">#</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">Tunnel Name</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">Subscribe Under</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">SubDomain</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">Local Port</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6" class="text-center py-8 text-gray-500 text-sm">
                No tunnels available
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Subscription List -->
      <div class="flex-1 bg-white border border-gray-200 rounded-2xl shadow-lg p-6 overflow-x-auto">
        <h2 class="text-lg font-bold text-blue-700 mb-4">Subscription List</h2>
        <table class="w-full">
          <thead>
            <tr class="border-b border-gray-200">
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">#</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">Plan</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">Tunnel Count</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">Expire Date</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-900">Purchase Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" class="text-center py-8 text-gray-500 text-sm">
                No subscriptions available
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
