<header class="bg-white border-b border-gray-200 relative z-50">
  <div class="px-6 lg:px-8 flex justify-between items-center h-16">
    <div class="flex items-center">
      <span class="text-xl font-bold text-gray-900">LocalToGlobal</span>
    </div>
    <nav class="hidden md:flex space-x-8">
      <a
        [routerLink]="['user/' + route.path]"
        *ngFor="let route of routes"
        class="text-gray-700 hover:text-blue-600 font-medium transition"
      >
        {{ route.name }}
      </a>
    </nav>
    <el-dropdown class="hidden md:inline-block relative">
      <button
        class="flex items-center gap-x-2 px-2 py-1 rounded-full hover:bg-gray-100 focus:outline-none transition"
      >
        <img
          src="https://i.pravatar.cc/40"
          alt="User Avatar"
          class="w-8 h-8 rounded-full border border-gray-200"
        />
      </button>

      <el-menu
        anchor="bottom end"
        popover
        class="w-48 origin-top-right divide-y divide-gray-100 rounded-lg bg-white shadow-lg outline-1 -outline-offset-1 outline-gray-200 transition data-closed:scale-95 data-closed:opacity-0 data-enter:duration-150 data-enter:ease-out data-leave:duration-100 data-leave:ease-in"
      >
        <div class="py-1">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-slate-700 hover:bg-gray-100 focus:bg-gray-100 focus:outline-hidden"
            >Profile</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-slate-700 hover:bg-gray-100 focus:bg-gray-100 focus:outline-hidden"
            >Settings</a
          >
        </div>
        <div class="py-1 border-t border-gray-200">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 focus:bg-red-50 focus:outline-hidden"
            >Logout</a
          >
        </div>
      </el-menu>
    </el-dropdown>

    <!-- Mobile Hamburger -->
    <div class="md:hidden">
      <input type="checkbox" id="menu-toggle" class="hidden peer" />
      <label
        for="menu-toggle"
        class="p-2 rounded-md hover:bg-gray-100 cursor-pointer flex items-center"
      >
        <svg
          class="w-6 h-6 text-gray-700 peer-checked:hidden"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <svg
          class="w-6 h-6 text-gray-700 hidden peer-checked:block"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </label>
    </div>
  </div>

  <!-- Mobile Menu -->
  <nav
    class="hidden peer-checked:flex flex-col md:hidden px-6 pb-4 space-y-2 bg-white border-t border-gray-200"
  >
    <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
    <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Buy Plans & Report</a>
    <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Tunnel & Subscription</a>
    <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Support</a>

    <!-- Mobile Profile Dropdown -->
    <el-dropdown class="inline-block">
      <button
        class="flex items-center w-full p-2 rounded-md hover:bg-gray-100 cursor-pointer"
      >
        <img
          src="https://i.pravatar.cc/40"
          alt="User Avatar"
          class="w-8 h-8 rounded-full mr-2"
        />
        <span class="text-gray-700 font-medium">Profile</span>
      </button>

      <el-menu
        anchor="bottom start"
        popover
        class="w-full origin-top-left divide-y divide-gray-100 rounded-lg bg-white shadow-lg outline-1 -outline-offset-1 outline-gray-200 transition data-closed:scale-95 data-closed:opacity-0 data-enter:duration-150 data-enter:ease-out data-leave:duration-100 data-leave:ease-in"
      >
        <div class="py-1">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-slate-700 hover:bg-gray-100 focus:bg-gray-100 focus:outline-hidden"
            >Profile</a
          >
        </div>
        <div class="py-1 border-t border-gray-200">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 focus:bg-red-50 focus:outline-hidden"
            >Logout</a
          >
        </div>
      </el-menu>
    </el-dropdown>
  </nav>
</header>
