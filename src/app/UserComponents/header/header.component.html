<header class="bg-white border-b border-gray-200 relative z-50">
  <div class="px-6 lg:px-8 flex justify-between items-center h-16">
    <div class="flex items-center">
      <span class="text-xl font-bold text-gray-900">LocalToGlobal</span>
    </div>
    <nav class="hidden md:flex space-x-8">
      <a
        [routerLink]="['user/' + route.path]"
        *ngFor="let route of routes"
       
        class="text-gray-700 hover:text-blue-600 font-medium transition"
      >
        {{ route.name }}
      </a>
    </nav>

    <!-- User Avatar -->
    <div class="relative md:block hidden">
      <!-- Hidden Checkbox for toggle -->
      <input type="checkbox" id="profile-toggle" class="hidden peer" />

      <!-- Profile Button -->
      <label for="profile-toggle" class="flex items-center p-1 rounded-full hover:bg-gray-100 cursor-pointer">
        <img src="https://i.pravatar.cc/40" alt="User Avatar" class="w-8 h-8 rounded-full">
      </label>

      <!-- Dropdown Menu -->
      <div
        class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 scale-95 transform origin-top-right transition-all duration-200 peer-checked:opacity-100 peer-checked:scale-100 pointer-events-none peer-checked:pointer-events-auto">
        <a [routerLink]="['user/profile']" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
        <div class="border-t border-gray-200"></div>
        <button class="block px-4 py-2 text-red-600 hover:bg-red-50 w-full" (click)="logout()">Logout</button>
      </div>
    </div>

    <!-- Mobile Hamburger -->
    <div class="md:hidden">
      <input type="checkbox" id="menu-toggle" class="hidden peer" />
      <label for="menu-toggle" class="p-2 rounded-md hover:bg-gray-100 cursor-pointer flex items-center">
        <svg class="w-6 h-6 text-gray-700 peer-checked:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg class="w-6 h-6 text-gray-700 hidden peer-checked:block" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </label>
    </div>
  </div>

  <!-- Mobile Menu -->
  <nav class="hidden peer-checked:flex flex-col md:hidden px-6 pb-4 space-y-2 bg-white border-t border-gray-200">
    <a [routerLink]="['user/' + route.path]" *ngFor="let route of routes"
      class="text-gray-700 hover:text-blue-600 font-medium">
      {{route.name}}
    </a>

    <!-- Mobile Profile Dropdown -->
    <div class="pt-2 border-t border-gray-200 mt-2 relative">
      <input type="checkbox" id="mobile-profile-toggle" class="hidden peer" />
      <label for="mobile-profile-toggle"
        class="flex items-center w-full p-2 rounded-md hover:bg-gray-100 cursor-pointer">
        <img src="https://i.pravatar.cc/40" alt="User Avatar" class="w-8 h-8 rounded-full mr-2">
        <span class="text-gray-700 font-medium">Profile</span>
      </label>
      <div
        class="absolute left-0 mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 scale-95 transform origin-top transition-all duration-200 peer-checked:opacity-100 peer-checked:scale-100 pointer-events-none peer-checked:pointer-events-auto z-10">
        <a [routerLink]="['user/profile']" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
        <div class="border-t border-gray-200"></div>
        <button class="block px-4 py-2 text-red-600 hover:bg-red-50 w-full" (click)="logout()">Logout</button>
      </div>
    </div>
  </nav>
</header>
