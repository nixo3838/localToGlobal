<div class="relative h-[83vh] bg-[#A5CBE9]">
  <div class="relative z-10 flex flex-col lg:flex-row items-start justify-center p-6 gap-12 max-w-7xl mx-auto">
    
    <!-- Contact Info -->
    <div class="flex-1 bg-white/20 backdrop-blur-md border border-white/30 rounded-2xl p-10 shadow-lg flex flex-col gap-6">
      <h2 class="text-3xl font-bold text-slate-800 mb-6 text-center drop-shadow-md">Contact Info</h2>
      <div class="flex flex-col items-center gap-3 p-[38px] bg-white/20 backdrop-blur-md border border-white/30 rounded-xl shadow hover:shadow-2xl transition transform hover:-translate-y-1">
        
        <!-- Email -->
        <div class="flex items-center gap-3">
          <svg viewBox="0 0 64 64" class="w-16 h-16 text-slate-600">
            <rect x="8" y="16" width="48" height="32" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M 8 16 L 32 32 L 56 16" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          <h3 class="text-xl font-bold text-slate-800">E-Mail</h3>
        </div>
        <p class=" text-slate-800 text-center">For service-related queries & feedback:</p>
        <a href="mailto:support@localtoglobal.com" class=" text-slate-800 hover:underline font-medium">support@localtoglobal.com</a>
        
        <h1 class="text-3xl font-bold  text-slate-800">or</h1>
        
        <!-- Call -->
        <div class="flex items-center gap-3">
          <svg viewBox="0 0 64 64" class="w-16 h-16  text-slate-800 mb-2">
            <path d="M 20 12 Q 18 12 18 14 L 18 50 Q 18 52 20 52 L 44 52 Q 46 52 46 50 L 46 14 Q 46 12 44 12 Z"
              fill="none" stroke="currentColor" stroke-width="2" />
            <rect x="22" y="18" width="20" height="24" rx="1" fill="none" stroke="currentColor" stroke-width="2" />
            <circle cx="32" cy="47" r="2" fill="currentColor" />
            <line x1="28" y1="15" x2="36" y2="15" stroke="currentColor" stroke-width="2" />
          </svg>
          <h3 class="text-xl font-bold  text-slate-800">Call</h3>
        </div>
        <p class=" text-slate-800 text-center">between 10 AM and 8 PM</p>
        <p class=" text-slate-800 font-medium"><a href="">+91 9876543210</a></p>
      </div>
    </div>

    <!-- Contact Support Form -->
    <div class="flex-1 bg-white/20 backdrop-blur-md border border-white/30 rounded-2xl p-10 shadow-lg">
      <h2 class="text-3xl font-bold  text-slate-800 mb-6 text-center drop-shadow-md">Contact Support</h2>
      <p class=" text-slate-800 text-center mb-8 drop-shadow-sm">
        Have questions or need help? Fill out the form below and our team will get back to you promptly.
      </p>
      <form class="space-y-5" [formGroup]="supportForm" (ngSubmit)="submitReport()">
        <div class="flex flex-col sm:flex-row gap-4">
          <input type="text" placeholder="Full Name"
            class="flex-1 px-4 py-3 rounded-lg border border-white/50 bg-white/30  text-slate-800 placeholder-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-200"
            formControlName="name">
          <input type="text" placeholder="Mobile No."
            class="flex-1 px-4 py-3 rounded-lg border border-white/50 bg-white/30 text-white placeholder-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-200"
            formControlName="mobileNumber">
        </div>
        <div class="flex flex-col sm:flex-row gap-4">
          <input type="email" placeholder="Email"
            class="flex-1 px-4 py-3 rounded-lg border border-white/50 bg-white/30 text-white placeholder-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-200"
            formControlName="email">
          <input type="text" placeholder="Subject"
            class="flex-1 px-4 py-3 rounded-lg border border-white/50 bg-white/30 text-white placeholder-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-200"
            formControlName="subject">
        </div>
        <textarea placeholder="Message" rows="5"
          class="w-full px-4 py-3 rounded-lg border border-white/50 bg-white/30 text-white placeholder-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-200 resize-none"
          formControlName="message"></textarea>
        <button type="submit" [disabled]="supportForm.invalid"
          class="w-full px-6 py-3 bg-blue-400/70 hover:bg-blue-500 text-white font-medium rounded-lg shadow transition">
          Submit
        </button>
      </form>
    </div>

  </div>
</div>
